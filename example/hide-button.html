<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>video.js with Size Toggle button</title>

    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <link href="../dist/videojs-size-toggle.css" rel="stylesheet" />
    <style>
        .video-js .vjs-control-bar {
            display: flex !important;
        }
    </style>
    <!-- for IE-->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=Object.assign,Object.entries,NodeList.prototype.forEach"></script>
</head>
<body>
<h1>video.js Size Toggle Example</h1>
<ul>
    <li>
        <h4>The video wrapper has a dynamic width.</h4>
        <label>change width (hide if &lt; 600) <input type="number" value="640"></label>
        <div style="max-width: 640px; margin-top: 5px; border: 1px solid black;">
            <video width="640px" height="360px" class="video-js vjs-default-skin vjs-big-play-centered" muted controls="controls">
                <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
                <source src="http://vjs.zencdn.net/v/oceans.webm" type='video/webm'>
                <source src="http://vjs.zencdn.net/v/oceans.ogv" type='video/ogg'>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a web browser that
                    <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                </p>
            </video>
        </div>
    </li>
</ul>

<script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
<script src="../dist/videojs-size-toggle.js"></script>
<script>
    const video = document.querySelector('video');
    const options = {
        controlBar: {
            'pictureInPictureToggle': false,
            children: [
                'playToggle',
                'volumePanel',
                'progressControl',
                'sizeToggleButton',
                'fullscreenToggle'
            ]
        },
        sizeToggle: {
            minClientWidth: 600
        }
    };

    videojs(video, options);
    document.querySelector('.video-js').style.width = '100%';

    document.querySelector('input').addEventListener('change', function (e) {
        document.querySelector('div').style.maxWidth = e.target.value + 'px';
    });
</script>
</body>
</html>
